<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=p, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>helloWorldJS</title>
</head>
<body>
  <p id="sayHello">
    <script>
      var yourName = prompt("Whats u name?");
      if(yourName!=null){
        document.getElementById("sayHello").innerHTML = "Hello " + yourName;
      }else{
        alert("Pls enter u name next time");
      }
    </script>
  </p>
</body>
</html>
